<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="../styles/form_night_theme.css" />
</head>
<body>
  <h1>Log In</h1>
  <p>Please enter your credentials to log in</p>
  <form method="post" action="/login">
    <fieldset>
      <label for="email">Email: <input id="email" name="email" type="email" required /></label>
      <label for="password">Password: <input id="password" name="password" type="password" required /></label>
    </fieldset>
    <button type="submit">Log In</button>
  </form>
</body>
</html>
